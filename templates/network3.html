<!DOCTYPE html>
<meta charset="utf-8">
<style>

.active {
  stroke: #000;
  stroke-width: 2px;
}

.rect {
  pointer-events: all;
  stroke: none;
  stroke-width: 40px;
}


.link {
  stroke: #999;
}

svg {
 
  background-color: lightgray;

}
</style>

<body>

<script src="//d3js.org/d3.v4.min.js"></script>
<script>
 var shiftKey;
var margin = {top: 10, right: 10, bottom: 30, left: 10},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
i = 0;
var rectangles = d3.range(3).map(function() {
  return {
    x: Math.round(Math.random() * (width)),
    y: Math.round(Math.random() * (height)),
	id: i++
  };
});

console.log(rectangles);

var color = d3.scaleOrdinal(d3.schemeCategory20);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);



///
var link = svg.append("g")
  .attr("class", "link")
  .selectAll("line");

link_data = [ {"num":"1", "source":"0", "target":"1"}, {"num": "2", "source":"1", "target":"2"}
      ];

  link = link
    .data(link_data)
    .enter().append("line")
      .attr("x1", function(d) { return rectangles[d.source].x; })
      .attr("y1", function(d) { return rectangles[d.source].y; })
      .attr("x2", function(d) { return rectangles[d.target].x; })
      .attr("y2", function(d) { return rectangles[d.target].y; });

///

function update_line_pos(){
  d = d3.select
  d3.select("lines")
  .attr("x1", function(d) { return rectangles[d.source].x; })
  .attr("y1", function(d) { return rectangles[d.source].y; })
  .attr("x2", function(d) { return rectangles[d.target].x; })
  .attr("y2", function(d) { return rectangles[d.target].y; });
}
var group = svg.selectAll('g')
  .data(rectangles)
  .enter().append("g")
  .attr("transform", 
        "translate(" + margin.left + "," + margin.top + ")")
  
  
  
  .call(d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended));

group.append("rect")
     .attr("x", function(d) { return d.x; })
     .attr("y", function(d) { return d.y; })
     .attr("height", 60)
     .attr("width", 30)
     .on("mousedown", mousedowned)
     .style("fill", function(d, i) { return color(i); });
  
group.append("text")
     .attr("x", function(d) { return d.x; })
     .attr("y", function(d) { return d.y; })
       .attr("text-anchor", "start")
       .style("fill", "steelblue")
       .text(function(d) { return d.id});  
    
function dragstarted(d) {
  d3.select(this).raise().classed("active", true);
}

function dragged(d) {
  d3.select(this).select("text")
    .attr("x", d.x = d3.event.x)
    .attr("y", d.y = d3.event.y);
  rect_data = d3.select(this).select("rect")
    .attr("x", d.x = d3.event.x)
    .attr("y", d.y = d3.event.y);
      
    
    nudge(d3.event.dx, d3.event.dy, rect_data);

  }
   
  

  function nudge(dx, dy, d) {

    link.filter(function(d) { return d.source.selected; })
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; });

  link.filter(function(d) { return d.target.selected; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });
}

function dragended(d) {
  d3.select(this).classed("active", false);
}

// function dragged(d) {
//     nudge(d3.event.dx, d3.event.dy);
//   }

function mousedowned(d) {
    if (shiftKey) {
      d3.select(this).classed("selected", d.selected = !d.selected);
      d3.event.stopImmediatePropagation();
    } else if (!d.selected) {
      d3.select(this).classed("selected", function(p) { return p.selected = d === p; });
      //get node name 
      //get line(s), it's tied to node name
      //get if it's source or target 
      //mark line(s) and source and target
      node_name = d.id;
      lines_data = [];
      for (var i = 0; i < link_data.length; i++ ) {
        if (link_data[i].source == node_name ){
          temp_dict = "{" + node_name + ":'source'}";
          lines_data.push(temp_dict);
        }
        if (link_data[i].target == node_name ) {
          temp_dict = "{" + node_name + ":'target'}";
          lines_data.push(temp_dict);

        } 

        }
      console.log(lines_data);
      return(lines_data)
      
    }
}




</script>


</body>
